{% extends "mydatasets/base.html" %}

{% block address %}
  <a style="font-size: 15px; margin-left: -28px" class="navbar-brand" href="#">
  <sub> <span class="glyphicon glyphicon-triangle-right"></span>Search
  </a>
{% endblock %}

{% block content %}
    
<h3>
  <span class="glyphicon glyphicon-list"></span> Dataset Search...
</h3>


<div class="well well">
  <div class="btn-toolbar">
    <div class="row">
      <div class="col-sm-9">
        <!-- {% if user == neuron.user or user.is_superuser%} -->
        <p>Search for <strong>{{ query }}</strong>, resulted in <strong>{{datasets|length}}</strong> datasets!</p>
        <!-- <a class="btn btn-primary" href="{% url 'mydatasets:add_dataset' %}"> <span class="glyphicon glyphicon-plus"></span> New Dataset</a>   -->
        <!-- <a class="btn btn-success" href="">Reports <span class="glyphicon glyphicon-stats"></span> </a> -->
        <!-- {% endif %} -->
      </div>
      <div class="col-sm-3">
        
        <form type="get" action="{% url 'mydatasets:search' %}">
            <div class="input-group">

              <input type="search" class="form-control" id="q" name="q" placeholder="Search..."/>
              <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </div> <!-- input group btn -->
            </div> <!-- input group -->
          </form>

      </div>
    </div>
  </div>
</div>
  
<!-- list all the datasets -->
{% include "mydatasets/datasets.html" %}


{% endblock %}
