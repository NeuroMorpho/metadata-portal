{% load staticfiles %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <!-- <li data-target="#myCarousel" data-slide-to="4"></li> -->
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">

    <div class="item active" align="center">
    <img src="{% static 'img/hippocampus.png' %}" alt="hippocampus" style="width:25%;">
    <div class="carousel-caption">
        <!-- <h5>Chicago</h5> -->
        <p>hippocampus</p>
    </div>
    </div>

    <div class="item" align="center">
    <img src="{% static 'img/b.png' %}" alt="peripheral nervous system" style="width:25%;">
    <div class="carousel-caption">
        <!-- <h5>Chicago</h5> -->
        <p>peripheral nervous system</p>
    </div>
    </div>

    <div class="item" align="center">
    <img src="{% static 'img/neocortex.png' %}" alt="neocortex" style="width:25%;">
    <div class="carousel-caption">
        <!-- <h5>Los Angeles</h5> -->
        <p>neocortex</p>
    </div>
    </div>

    <div class="item" align="center">
    <img src="{% static 'img/c.png' %}" alt="You" style="width:25%;">
    <div class="carousel-caption">
        <!-- <h5>You?</h5> -->
        <p>Share your Neurons!</p>
    </div>
    </div>

</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
</a>
</div>
